<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banter Chess - Custom Reset Test</title>
    <style>
        .nav-mesh {
            display: none;
        }
    </style>
</head>

<body>
    <a-scene></a-scene>
    <script>
        async function createFloor() {
            const floor = await new BS.GameObject("BanterFloor").Async();
            const width = 30; const height = 0.1; const depth = 30;

            const geoArgs = [BS.GeometryType.BoxGeometry, null, width, height, depth, 1, 1, 1, 0.5, 24, 0, 6.28, 0, 6.28, 8, false, 0.5, 0.5, 0, 1, 24, 8, 0.4, 16, 6.28, 2, 3, 5, 5, 0, ""];
            await floor.AddComponent(new BS.BanterGeometry(...geoArgs));

            const texUrl = "https://cdn.aframe.io/a-painter/images/floor.jpg";
            await floor.AddComponent(new BS.BanterMaterial("Unlit/Texture", texUrl, new BS.Vector4(1, 1, 1, 1), BS.MaterialSide.Front, true));
            await floor.AddComponent(new BS.BoxCollider(false, new BS.Vector3(0, 0, 0), new BS.Vector3(width, height, depth)));

            let transform = floor.GetComponent(BS.ComponentType.Transform);
            if (!transform) transform = await floor.AddComponent(new BS.Transform());
            transform.localPosition = new BS.Vector3(0, -0.05, 0); // Flush with 0
        }

        createFloor();
    </script>
    <!-- 
       Test Custom Params:
       - instance: "custom-room-1"
       - resetPosition: 2 0 2
       - resetRotation: 0 45 0
       - resetScale: 1.5
    -->
    <script
        src="js/embed.js?instance=custom-room-1&lighting=lit&addLights=false&resetPosition=2+0+2&resetRotation=0+45+0&resetScale=1.5+1.5+1.5&boardScale=0.5"></script>
</body>

</html>
